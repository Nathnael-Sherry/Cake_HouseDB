<!doctype html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BAKERY MANAGEMENT SYSTEM</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="/">WCH</a>
        </div>
      </nav>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <h2>Update Data</h2>
                <br>

                <form action="/update/{{d.id}}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div>

{#                    <div class="form-group">#}
{#                        <input type="email" class="form-control  mt-2" placeholder="Email" name="email" required>#}
{#                    </div>#}

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Age" name="age" required>

                    </div>


                    <div class="form-group mt-2">
                        <select id="caketype" name="caketype" class="form-control" required>
                            <option selected>select type of cake</option>
                            <option value="blackforest">Black Forest</option>
                            <option value="whiteforest">white Forest</option>
                            <option value="vanillacake">Vanilla Cake</option>
                            <option value="chocolatefudge">Chocolate Fudge</option>
                            <option value="raspberry">Raspberry</option>
{#                            <option value="babyshower">Baby Shower</option>#}
{#                            <option value="housewarming">House Warming</option>#}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Quantity" name="quantity" required>

                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Price" name="price" required>

                    </div>
                    <div class="form-group mt-2">
                        <select id="event" name="event" class="form-control" required>
                            <option selected>select event</option>
                            <option value="birthday">Birthday</option>
                            <option value="graduation">Graduation</option>
                            <option value="wedding">Wedding</option>
                            <option value="christmas">Christmas</option>
                            <option value="christmas">Anniversary</option>
                            <option value="babyshower">Baby Shower</option>
                            <option value="housewarming">House Warming</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control  mt-2" placeholder="Phone Number" name="phone" required>

                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control  mt-2" placeholder="Date of order" name="orderdate" required>

                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control  mt-2" placeholder="Date of delivery" name="deliverydate" required>

                    </div>

                    <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="submit">Update</button>
                    </div>



                </form>
            </div>
        </div>

      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
